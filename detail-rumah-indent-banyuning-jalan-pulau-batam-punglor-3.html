<!DOCTYPE html>
<html>
<head>
<title>Rumah Indent Padang Keling - Banyuning</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    color: #f1f1f1;
}

/* ===== NAVBAR ===== */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.35); /* transparan gelap */
    backdrop-filter: blur(8px); /* efek kaca */
    -webkit-backdrop-filter: blur(8px);
    z-index: 999;
}

.nav-container {
    width: 92%;
    max-width: 1300px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo {
    display: flex;
    align-items: center;
    gap: 15px;
    color: white;
    font-weight: bold;
    font-size: 26px;
}

.logo img {
    height: 50px;
}

.nav-menu {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
}

.nav-menu li a {
    text-decoration: none;
    color: white;
    font-weight: 600;
    font-size: 18px;
    transition: 0.3s;
}

.nav-menu li a:hover {
    color: #1db954;
}

/* Supaya konten tidak tertutup navbar */
.wrapper {
    
}

/* ===== CONTAINER UTAMA ===== */
.wrapper {
    width: 95%;
    max-width: 1200px;
    margin: 160px auto 60px auto;
}

/* ===== GRID 2 KOLOM ===== */
.property-layout {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 40px;
    align-items: start;
}

/* ===== SLIDER ===== */
.slider {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    background: transparent; /* hapus putih */
    box-shadow: 0px 15px 40px rgba(0,0,0,0.5);
}

.slides {
    display: none;
}

.slides img {
    width: 100%;
    height: 520px;
    object-fit: cover;
    border-radius: 20px;
}

/* PANAH */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 45px;
    height: 45px;
    line-height: 45px;
    text-align: center;
    font-size: 22px;
    color: white;
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}

.prev { left: 20px; }
.next { right: 20px; }

.prev:hover, .next:hover {
    background: rgba(0,0,0,0.7);
}

/* ===== PANEL KANAN ===== */
.property-card {
    background: #1c2b36; /* dark elegant */
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0px 15px 40px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.05);
}

.property-card h1 {
    margin-top: 0;
    font-size: 28px;
    color: #ffffff;
}

.property-card h3 {
    color: #ffd700; /* emas */
    margin-top: 25px;
}

.property-card ul li {
    margin-bottom: 8px;
    color: #ddd;
}

.price {
    font-size: 30px;
    color: #ffd700;
    font-weight: bold;
    margin: 25px 0;
}

.property-card ul {
    padding-left: 18px;
}

.btn-wa {
    display: block;
    text-align: center;
    padding: 12px;
    margin-top: 20px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-wa:hover {
    background-color: #1da851;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .property-layout {
        grid-template-columns: 1fr;
    }

    .slides img {
        height: 300px;
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <div class="nav-container">

        <div class="logo">
            <img src="images/home-page/logo.png" alt="Logo">
            <span>Singaraja Land Spot</span>
        </div>

        <ul class="nav-menu">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="#">Tipe Properti</a></li>
            <li><a href="#">Area</a></li>
            <li><a href="#">Galeri</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>

    </div>
</nav>    

<div class="wrapper">

    <div class="property-layout">

        <!-- SLIDER KIRI -->
        <div class="slider">

            <div class="slides">
                <img src="images/rumah-indent-padang-keling-banyuning/rumah-indent-padang-keling-banyuning-001.jpg">
            </div>

            <div class="slides">
                <img src="images/rumah-indent-padang-keling-banyuning/rumah-indent-padang-keling-banyuning-002.jpg">
            </div>

            <div class="slides">
                <img src="images/rumah-indent-padang-keling-banyuning/rumah-indent-padang-keling-banyuning-003.jpg">
            </div>

            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>

        </div>

        <!-- PANEL DETAIL KANAN -->
        <div class="property-card">

            <h1>Rumah Indent Padang Keling - Banyuning</h1>

            <div class="price">Rp 375 Juta</div>

            <h3>Spesifikasi:</h3>
            <ul>
                <li>Type 38/80</li>
                <li>2 Kamar Tidur</li>
                <li>1 Kamar Mandi</li>
                <li>Carport</li>
                <li>Listrik 1300 Watt</li>
                <li>Air PDAM</li>
            </ul>

            <a href="https://wa.me/6282335959209" target="_blank" class="btn-wa">
                Hubungi via WhatsApp
            </a>

        </div>

    </div>

</div>

<script>
let slideIndex = 0;
showSlides();

function plusSlides(n) {
    slideIndex += n;
    showSlides();
}

function showSlides() {
    let slides = document.getElementsByClassName("slides");

    if (slideIndex >= slides.length) { slideIndex = 0 }
    if (slideIndex < 0) { slideIndex = slides.length - 1 }

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slides[slideIndex].style.display = "block";
}

setInterval(function(){
    slideIndex++;
    showSlides();
}, 5000);
</script>

</body>
</html>
